<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform" [formGroup]="registerForm">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Frim Details</li>
                <li>Frim Address</li>
            </ul>
            <!-- Personal Detail fieldset-->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" placeholder="Full Name" formControlName="VendorName">
                <input type="text" name="lname" placeholder="Email" value="email_default"/>
                <input type="text" placeholder="Phone" formControlName="Mobile">
                <input type="number" placeholder="Landline" formControlName="Landline">
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <!-- Frim details field set -->
            <fieldset>
                <h2 class="fs-title">Frim Details</h2>
                <input type="text"  placeholder="Frim Name" formControlName="FirmName">
                <input type="text"  placeholder="Tin No" formControlName="TIN">
                <input type="text"  placeholder="Pan No" formControlName="PAN">
                <input type="text"  placeholder="Gstn No" formControlName="GSTN" >
                <input type="text"  placeholder="Type" formControlName="VendorType">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <!-- frim address fieldset -->
            <fieldset>
                <h2 class="fs-title">Frim Address</h2>
                <h3 class="fs-subtitle">Fill in your credentials</h3>
                <textarea class="form-control" placeholder="Address..." formControlName="RegisteredAddress"></textarea>
                <input type="text" class="form-control" placeholder="City..." formControlName="City">
                <input type="number" class="form-control" placeholder="Pin Code..." formControlName="PinCode">
                <input type="text" class="form-control" placeholder="Location..." formControlName="Location">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="Register" class="submit action-button" value="Submit" (click)="registerUser()"/>
            </fieldset>
        </form>
    </div>
</div>
<!-- /.MultiStep Form -->
