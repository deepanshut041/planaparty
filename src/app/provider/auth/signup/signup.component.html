<div id="login-page">
    <div class="container">
        <form class="form-login">
          <h2 class="form-login-heading">sign up</h2>
          <div class="login-wrap">
                <input type="text" class="form-control" placeholder="Full name...." autofocus="">
            <br>
              <input type="email" class="form-control" placeholder="Email..." autofocus="">
              <br>
              <input type="password" class="form-control" placeholder="Password">
              <br>
              <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
              <hr>
              
              <div class="login-social-link text-center">
              <p>or you can sign up via your social network</p>
                  <button class="btn btn-primary" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                  <button class="btn btn-danger" type="submit"><i class="fa fa-google"></i> Google</button>
              </div>
              <div class="registration">
                  Already have an account?<br>
                  <a class="" routerLink="../signin" routerLinkState="active">
                      Signin
                  </a>
              </div>
  
          </div>

  
        </form>	  	
    
    </div>
</div>
