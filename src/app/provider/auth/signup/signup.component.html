<div id="login-page">
    <div class="container">
        <form class="form-login">
          <h2 class="form-login-heading">sign up</h2>
          <div class="login-wrap">
              <input type="email" class="form-control" placeholder="Email..." autofocus="" #email>
              <br>
              <input type="password" class="form-control" placeholder="Password..." #password>
              <br>
              <button class="btn btn-theme btn-block" type="submit" (click)="signup(
                  email.value,
                  password.value)" >
                  <i class="fa fa-lock"></i> SIGN UP</button>
              <hr>
              <div class="registration">
                  Already have an account?<br>
                  <a class="" routerLink="../signin" routerLinkState="active">
                      Signin
                  </a>
              </div>
  
          </div>

  
        </form>	  	
    
    </div>
</div>
